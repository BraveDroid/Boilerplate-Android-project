name: Android CI

on: [push, pull_request]

jobs:

  test:
    name: Run_JVM_Unit_Tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Unit tests
        run: bash ./gradlew test -PTwitterConsumerKeyProp=${{secrets.TwitterConsumerKeyProp}} -PTwitterConsumerSecretProp=${{secrets.TwitterConsumerSecretProp}} --stacktrace

  build:
    name: Assemble_Debug
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleDebug -PTwitterConsumerKeyProp=${{secrets.TwitterConsumerKeyProp}} -PTwitterConsumerSecretProp=${{secrets.TwitterConsumerSecretProp}} --stacktrace

  script:
      name: Run some bashScripts
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - name: testing bash
          env: # Or as an environment variable
            NonSecret: ${{ secrets.NonSecret }}
            KEYSTORE_PATH: ${{ secrets.KEYSTORE_PATH }}
            KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
            ALIAS: ${{ secrets.ALIAS }}
            KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          run: |
            chmod +x ./scripts/script.sh
            ./scripts/script.sh
        - name: Set up JDK 1.8
          uses: actions/setup-java@v1
          with:
            java-version: 1.8
        - name: Grant execute permission for gradlew
          run: chmod +x gradlew
        - name: Build with Gradle
          run: ./gradlew assembleRelease -PTwitterConsumerKeyProp=${{secrets.TwitterConsumerKeyProp}} -PTwitterConsumerSecretProp=${{secrets.TwitterConsumerSecretProp}} --stacktrace --debug
